APPLICATION_ID: weathermap
service_description:
  name: weather
  version: 0.0.2
  description: Basic version of weather service (excluding UV panel display).
  properties:
    allowCrossApp: false
mock:
  enabled: ${MOCK_ENABLED:false}
proxy:
  enabled: false
  host: proxyhost
  port: 8080
  user: xx
  password: xx
rest:
  readtimeout: 15000
  connecttimeout: 10000

cse:
  service:
    registry:
      address: http://127.0.0.1:30100
      instance:
        watch: false
  config:
    client:
      serverUri: http://127.0.0.1:30113
      refreshMode: 1
      refresh_interval: 5000

  rest:
    address: 0.0.0.0:13090
    server:
      compression: false
      connection:
        idleTimeoutInSeconds: 2
  handler:
    chain:
      Provider:
        default: qps-flowcontrol-provider,bizkeeper-provider,auth-provider
      Consumer:
        default: qps-flowcontrol-consumer,loadbalance,fault-injection-consumer,bizkeeper-consumer
  accesslog:
    enabled: true
    pattern: "%h %{dd/MMM/yyyy:HH:mm:ss.SSSZ|GMT+0008|en_US}t %r %s %B %D"
